<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <title>Document</title>

<body>

<h1>To Do List App.</h1>


<!-- Main Container -->

<div class="container" >
    <p> <span id="clear" >Click here</span> to clear the list</p>
    <form id="new-task-form">
    <input  
    id="new-task-input"
    type="text" 
    placeholder="Enter Next To Do" >

    <!-- This is the add task button -->
    <input 
    type="submit" 
    id="new-task-submit" 
    value="Add Task" >
    </form>


<main>
    <h2>Tasks</h2>
    
    <!-- This is the added tasks -->
    <div id="task-text">
        <ul  id="text">

        </ul>
    </div>
</main>



</div> 

    <script src="todolist.js"></script>
</body>
