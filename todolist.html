<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
</header>


<h2>Add Item Below</h2>

<div class="container" >
    <form id="new-task-form">
    <input  
    id="new-task-input" 
    type="text" 
    placeholder="Enter Next To Do" >

    <input 
    type="submit" 
    id="new-task-submit" 
    value="Add Task" >
    </form>


    <main>
    <h2>Tasks</h2>
    <div id="task-text">
    </div>
    </main>



</div> 

    <script src="todolist.js"></script>
